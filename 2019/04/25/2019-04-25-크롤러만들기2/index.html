                <h1 id="네이버-쇼핑에서-주요-쇼핑몰-목록-가져오기"><a href="#네이버-쇼핑에서-주요-쇼핑몰-목록-가져오기" class="headerlink" title="네이버 쇼핑에서 주요 쇼핑몰 목록 가져오기"></a>네이버 쇼핑에서 주요 쇼핑몰 목록 가져오기</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> bs4 <span class="keyword">import</span> BeautifulSoup</span><br><span class="line"></span><br><span class="line"><span class="comment"># 네이버 쇼핑몰의 url</span></span><br><span class="line">url = <span class="string">"https://shopping.naver.com/"</span></span><br><span class="line"></span><br><span class="line">req = requests.get(url)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> req.status_code == requests.codes.ok:</span><br><span class="line">    print(<span class="string">"접속성공"</span>)</span><br><span class="line">    html = BeautifulSoup(req.text, <span class="string">"html.parser"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 각 리스트 원소마다 태그가 여러개 중첩되어 있음</span></span><br><span class="line">    s_list1 = html.select(<span class="string">'ul#mallListPage1 li'</span>)</span><br><span class="line">    <span class="comment"># print(s_list1)</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 각 리스트 원소마다 태그가 1개밖에 없음</span></span><br><span class="line">    s_list2 = html.select(<span class="string">'ul#mallListPage1 li img'</span>)</span><br><span class="line">    <span class="comment"># print(s_list2)</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> s_list1:</span><br><span class="line">        <span class="comment"># 중첩되어 있는 태그를 하나씩 분리함</span></span><br><span class="line">        mall_url = i.select_one(<span class="string">'a'</span>)</span><br><span class="line">        mall_name = i.select_one(<span class="string">'img'</span>)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># print(mall_name.get('alt'), mall_url.get('href'))</span></span><br><span class="line">        <span class="comment"># print(mall_name['alt'], mall_url['href'])</span></span><br></pre></td></tr></table></figure>
